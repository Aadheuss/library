<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
  <script src="js/javascript.js" defer></script>
</head>
<body>
  <h1>Personal Library</h1>
  <div class="container"></div>
  <form id="hidden" action="*" method="post">
    <button type="button" class="close"></button>
    <div class="title">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" placeholder=" " required>
    </div>
    <div class="author">
      <label for="author">Author</label>
      <input type="text" name="author" id="author" placeholder=" " required>
    </div>
    <div class="pages">
      <label for="pages">Pages</label>
      <input type="tel" name="pages" id="pages" placeholder=" " required>
    </div>
    <fieldset class="mark">
        <legend>Have you read the book?</legend>
        <div>
          <input type="radio" id="read" name="mark" value="true">
          <label for="read">Yes</label>
        </div>
        <div>
          <input type="radio" id="not-read" name="mark" value="false" checked>
          <label for="not-read">no</label>
        </div>
    </fieldset>
    <button type="button">Submit</button>
  </form>
  <div class="hidden">
    <button type="button"></button>
    <div>Please fill all the input!</div>
  </div>
  <button class="add" type="button"></button>
</body>
</html>
